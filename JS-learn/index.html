<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS-learn</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="js/lib/jquery-ui/jquery-ui.css" rel="stylesheet">	
</head>
<body>

	<div class="container">

		<div class="page-header">Learn App</div>
		<div class="jumbotron">Welcome to JS-world</div>

		<br />
		<button class="btn btn-danger">Hide</button>
		<button class="btn btn-primary">Show</button>
		<button class="btn btn-success">jQuery-action</button>
		
		<hr/>
		
		
		<div class="page-header">Form Validation with jQuery</div>
		<div class="row">	
		<div class="col-md-6">
			
			<form id="loginForm" action="#" novalidate>

				<div class="form-group">
					<label>Email:</label> 
					<input id="email" type="email" name="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Password:</label> 
					<input type="password" name="password" class="form-control" required>
				</div>
				
				<button type="submit" class="btn btn-primary">Sign-In</button>
			</form>
		</div>
		</div>
		
		<hr/>
		
		
		<div class="well" id="box1"></div>
		<div class="well" id="box2"></div>
		
		<hr/>
		
		<input placeholder="select date" id="date" class="input-lg">
		
		<hr/>

	</div>

	<script type="text/javascript" src="js/lib/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/plugin/my-plugin.js"></script>
	
	<script type="text/javascript" src="js/lib/jquery-ui/jquery-ui.js"></script>
	
	<script type="text/javascript" src="js/browser-envi/app.js" async></script>
	

</body>
</html>
